#  Template python-build

#  This template allows you to validate your python code.
#  The workflow allows running tests and code linting on the default branch.

image: galr2103/cyclarity-in-vehicle:buildx-latest

script:
- &uninstall_sdk >
  if pip show cyclarity-in-vehicle-sdk 1>/dev/null; then
    pip uninstall -y cyclarity-in-vehicle-sdk
  fi

pipelines:
  default:
    steps:
      - step:
          name: Test
          caches:
            - pip
          script:
            - *uninstall_sdk
            - mkdir -p ~/.pip  
            - echo -e "[global]\nindex-url = https://pypi.org/simple" > ~/.pip/pip.conf
            - pip install --upgrade pip
            - pip install pytest
            - pip install -e .
            - pytest -v cyclarity_in_vehicle_sdk/tests/* --junitxml=test-reports/report.xml
  custom:
    Doploy to PyPI:
      -script: 
      - *uninstall_sdk
      - sh ./scripts/pipeline_deploy_pypi.sh
